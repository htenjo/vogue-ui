<div *ngIf="event" class="table_list_title">
    <h2>Crear Evento</h2>
</div>
<div *ngIf="event" class="form-horizontal">
    <div *ngIf="event.id" class="form-group">
        <label for="event_id" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <input [(ngModel)]="event.id" id="event_id" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sio" class="col-sm-2 control-label">SIO</label>
        <div class="col-sm-10">
            <input [(ngModel)]="event.sio" type="text" placeholder="SIO" id="sio" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <select [(ngModel)]="event.eventType" class="form-control">
                <option *ngFor="let type of eventTypes">{{type}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Creación</label>
        <div class="col-sm-10">
            <input [(ngModel)]="event.createdDate" placeholder="Creación" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" [(ngModel)]="event.description"
                      placeholder="Descripción" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Área</label>
        <div class="col-sm-10">
            <select [(ngModel)]="event.area" class="form-control">
                <option *ngFor="let area of areas" [ngValue]="area">{{area.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Supervisor</label>
        <div class="col-sm-10">
            <input placeholder="Descripción" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="save()" type="submit" class="btn btn-primary">Guardar</button>
            <button (click)="cancel()" class="btn btn-default ">Cancelar</button>
        </div>
    </div>
</div>
