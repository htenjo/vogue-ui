<div class="report_wrapper">
    <h4>Reporte: Tareas abiertas x tipo evento</h4>

    <table class="table table-hover table_list">
        <thead>
        <tr>
            <th>Tipo</th>
            <th>#Tareas Abiertas</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let info of reportInfo">
            <td class="td_left">{{info.type}}</td>
            <td>{{info.openTasks}}</td>
        </tr>
        </tbody>
    </table>
</div>
